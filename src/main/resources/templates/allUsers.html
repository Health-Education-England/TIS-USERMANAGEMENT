   <title>All Users</title>
</head>

<body>

<div class="pure-g">

   <div class="pure-u-1-5"></div>
   <div class="pure-u-3-5">
      <h1>All Users</h1>
   </div>
   <div class="pure-u-1-5"></div>

   <div class="pure-u-1-5"></div>
   <div class="pure-u-3-5">
      <form method="get" class="pure-form">
         <label for="search">Search by username</label>
         <input type="text" name="search" id="search" placeholder="Bob Wankel">
         <input type="submit" value="Submit" class="pure-button">
      </form>
   </div>
   <div class="pure-u-1-5"></div>

   <div class="pure-u-1-5"></div>
   <div class="pure-u-3-5">
      <table class="pure-table">
         <thead>
         <tr>
            <th>Username</th>
            <th>Forenames</th>
            <th>Surname</th>
            <th>Email Address</th>
            <th></th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="user : ${pagedUsers.getContent()}">
            <td th:text="${user.name}">name</td>
            <td th:text="${user.firstName}">firstName</td>
            <td th:text="${user.lastName}">firstName</td>
            <td th:text="${user.emailAddress}">email</td>
            <td><a class="pure-button" th:href="@{'/user?userName=' + ${user.name}}">Edit</a></td>
         </tr>
         </tbody>
      </table>
   </div>
   <div class="pure-u-1-5"></div>
   <div class="pure-u-1-5"></div>
   <div class="pure-u-3-5">
   <span th:if="${pagedUsers.hasPrevious()}">
      <a th:href="@{'/allUsers?' + ${currentPage - 1}}">Previous</a>
   </span>

      <span th:text="'Page: ' + ${currentPage + 1}">page</span>

      <span th:if="${pagedUsers.hasNext()}">
      <a th:href="@{'/allUsers?' + ${currentPage + 1}}">Next</a>
   </span>
   </div>
   <div class="pure-u-1-5"></div>
</div>
</body>
</html>
