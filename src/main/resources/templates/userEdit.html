<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
         integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

   <!--[if lte IE 8]>
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
   <![endif]-->
   <!--[if gt IE 8]><!-->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
   <!--<![endif]-->

   <title>Edit User</title>
</head>
<body>
<div class="pure-g">
   <div class="pure-u-1-5"></div>
   <div class="pure-u-3-5">
      <a th:href="@{'/allUsers'}">Back</a>
   </div>
   <div class="pure-u-1-5"></div>

   <div class="pure-u-1-5"></div>
   <div class="pure-u-3-5">
      <form class="pure-form-aligned" method="put" action="@{'/'}">
         <fieldset>
            <div class="pure-control-group">
               <label for="username">Username</label>
               <input id="username" name="username" type="text" th:value="${user.name}">
            </div>
            <div class="pure-control-group">
               <label for="forenames">Forenames</label>
               <input id="forenames" name="forenames" type="text" th:value="${user.firstName}">
            </div>
            <div class="pure-control-group">
               <label for="surname">Surname</label>
               <input id="surname" name="surname" type="text" th:value="${user.lastName}">
            </div>
            <div class="pure-control-group">
               <label for="email">Email</label>
               <input id="email" name="email" type="email" th:value="${user.emailAddress}">
            </div>
            <div class="pure-control-group">
               <label for="active">Active</label>
               <input id="active" name="active" type="text" th:value="${user.active}">
            </div>
            <div class="pure-control-group">
               <label for="gmcId">GMC ID</label>
               <input id="gmcId" name="gmcId" type="text" th:value="${user.gmcId}">
            </div>
            <div class="pure-control-group">
               <label for="temporaryPassword">Temporary Password</label>
               <input id="temporaryPassword" type="text" name="temporaryPassword" th:value="${user.temporaryPassword}">
            </div>
            <div class="pure-controls">
               <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>
         </fieldset>
      </form>
   </div>
   <div class="pure-u-1-5"></div>
</div>
</body>
</html>
