<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
         integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

   <!--[if lte IE 8]>
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
   <![endif]-->
   <!--[if gt IE 8]><!-->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
   <!--<![endif]-->

   <title>Edit User</title>
   <style>
      .main-form, .delete-form {
         display: inline-block;
      }

      fieldset {
         border-style: hidden;
      }

      .delete-form {
         margin-left: -100px;
      }
   </style>
</head>
<body>
<div class="pure-g">
   <div class="pure-u-1-5"></div>
   <div class="pure-u-3-5">
      <a th:href="@{'/allUsers'}">Back</a>
   </div>
   <div class="pure-u-1-5"></div>

   <div class="pure-u-1-5"></div>
   <div class="pure-u-3-5">
      <form class="pure-form-aligned main-form" th:method="post" th:action="@{'/updateUser'}" th:object="${user}">
         <fieldset>
            <div class="pure-control-group">
               <label for="username">Username</label>
               <input id="username" name="username" type="text" disabled th:field="${user.name}">
            </div>
            <div class="pure-control-group">
               <label for="forenames">Forenames</label>
               <input id="forenames" name="forenames" type="text" th:field="${user.firstName}">
            </div>
            <div class="pure-control-group">
               <label for="surname">Surname</label>
               <input id="surname" name="surname" type="text" th:field="${user.lastName}">
            </div>
            <div class="pure-control-group">
               <label for="email">Email</label>
               <input id="email" name="email" type="email" th:field="${user.emailAddress}">
            </div>
            <div class="pure-control-group">
               <label for="active">Active</label>
               <input type="checkbox" id="active" name="active" th:checked="${user.active}">
            </div>
            <div class="pure-control-group">
               <label for="gmcId">GMC ID</label>
               <input id="gmcId" name="gmcId" type="text" th:field="${user.gmcId}">
            </div>
            <div class="pure-control-group">
               <label for="password">Password</label>
               <input type="password" id="password" name="password" th:checked="${user.password}">
            </div>
            <div class="pure-control-group">
               <label for="temporaryPassword">Temporary Password</label>
               <input type="checkbox" id="temporaryPassword" name="temporaryPassword"
                      th:checked="${user.temporaryPassword}">
            </div>


            <div class="pure-control-group">
               <label for="roles">Roles</label>
               <select multiple id="roles" name="roles" size="10">
                  <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
               </select>
            </div>

            <div class="pure-control-group">
               <label for="designatedBodyCodes">Designated Body Codes</label>
               <select multiple id="designatedBodyCodes" name="designatedBodyCodes" size="10">
                  <option th:each="dbc : ${designatedBodyCodes}" th:value="${dbc.dbc}" th:text="${dbc.name} + ' - ' + ${dbc.abbr}"></option>
               </select>
            </div>

            <div class="pure-control-group">
               <label for="trusts">Trusts</label>
               <select multiple id="trusts" name="trusts" size="10">
                  <option th:each="trust : ${trusts}" th:value="${trust.id}" th:text="${trust.code} + ' - ' + ${trust.trustName}"></option>
               </select>
            </div>

            <div hidden>
               <input id="kcId" type="text" th:field="${user.kcId}">
            </div>
            <div class="pure-controls">
               <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>
         </fieldset>
      </form>
      <form class="pure-form-aligned delete-form" th:method="post" th:action="@{/deleteUser}" th:object="${user}">
         <fieldset>
            <input name="username" type="hidden" th:field="${user.name}">
            <button type="submit" class="pure-button pure-button-primary">Delete</button>
         </fieldset>
      </form>
   </div>
   <div class="pure-u-1-5"></div>
</div>
</body>
</html>
