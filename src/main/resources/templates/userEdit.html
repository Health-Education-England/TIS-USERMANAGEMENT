<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
         integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

   <!--[if lte IE 8]>
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
   <![endif]-->
   <!--[if gt IE 8]><!-->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
   <!--<![endif]-->

   <title>User</title>
</head>
<body>
<div class="pure-g">
   <div class="pure-u-1-5"></div>
   <div class="pure-u-3-5">
      <a th:href="@{'/allUsers'}">Back</a>
   </div>
   <div class="pure-u-1-5"></div>
   
   <div class="pure-u-1-5"></div>
   <div class="pure-u-3-5">
      <table class="pure-table">
         <thead>
         <tr>
            <th>Username</th>
            <th>Forenames</th>
            <th>Surname</th>
            <th>Email Address</th>
            <th>Active</th>
            <th>GMC Number</th>
            <th>Temporary Password</th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="user : ${user}">
            <td th:text="${user.name}">name</td>
            <td th:text="${user.firstName}">firstName</td>
            <td th:text="${user.lastName}">firstName</td>
            <td th:text="${user.emailAddress}">email</td>
            <td th:text="${user.active}">active</td>
            <td th:text="${user.gmcId}">gmcId</td>
            <td th:text="${user.temporaryPassword}">temporaryPassword</td>
         </tr>
         </tbody>
      </table>
   </div>
   <div class="pure-u-1-5"></div>
</div>
</body>
</html>
