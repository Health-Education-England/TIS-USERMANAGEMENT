<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table {
            width:100%;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
    <title>User</title>
</head>
<body>
<table>
    <tr>
        <th>Username</th>
        <th>Forenames</th>
        <th>Surname</th>
        <th>Email Address</th>
        <th>Active</th>
        <th>GMC Number</th>
        <th>Temporary Password</th>

    </tr>
    <tr th:each="user : ${user}">
        <td th:text="${user.name}">name</td>
        <td th:text="${user.firstName}">firstName</td>
        <td th:text="${user.lastName}">firstName</td>
        <td th:text="${user.emailAddress}">email</td>
        <td th:text="${user.active}">active</td>
        <td th:text="${user.gmcId}">gmcId</td>
        <td th:text="${user.temporaryPassword}">temporaryPassword</td>

    </tr>
</table>
</body>
</html>
